{% extends 'dashboard/base.html' %}
{% load static %}
{% block content %}
<div class="container-fluid py-4">
    <div class="row">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header pb-0">
                    <div class="d-flex align-items-center">
                    <p class="mb-0">Create Device</p>
                </div>
            </div>
            <div class="card-body">
              <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ device_form.as_p }}
                {{ password_form.as_p }}
                {{config_form.as_p}}
                <button type="submit">Create</button>
            </form>
                        
            </div>
            <hr class="horizontal dark">
                    
          </div>
        </div>  
      </div>
       
    </div>
  </div>
</div>

{% endblock %}
{% block javascript %}
  {{device_form.media}}
{% endblock %}
