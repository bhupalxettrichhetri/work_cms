<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>{{ title }}</title>
<style>
    body {
        background: #0d0d0d;
        color: #fff;
        font-family: 'Segoe UI', sans-serif;
        text-align: center;
        margin: 0;
        padding: 0;
        height: 100vh;
        overflow: hidden;
    }
    .container {
        position: relative;
        height: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }
    h1 {
        font-size: 8rem;
        margin: 0;
        animation: pulse 2s infinite;
    }
    p {
        font-size: 1.5rem;
        margin: 10px 0 30px;
    }
    a {
        padding: 12px 25px;
        background: #ff4757;
        color: #fff;
        text-decoration: none;
        font-size: 1.1rem;
        border-radius: 30px;
        transition: background 0.3s ease;
    }
    a:hover {
        background: #e84118;
    }

    /* Floating stars animation */
    .stars {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        overflow: hidden;
        z-index: -1;
    }
    .star {
        position: absolute;
        background: white;
        border-radius: 50%;
        opacity: 0.7;
        animation: twinkle 3s infinite ease-in-out;
    }
    @keyframes pulse {
        0%, 100% { color: #ff4757; }
        50% { color: #ffa502; }
    }
    @keyframes twinkle {
        0%, 100% { opacity: 0.3; transform: scale(1); }
        50% { opacity: 1; transform: scale(1.5); }
    }
</style>
</head>
<body>
<div class="container">
    <h1>404</h1>
    <p>{{ message }}</p>
    <a href="/">Go Back Home</a>
</div>

<!-- Animated Stars -->
<div class="stars">
    {% for star in stars %}
        <div class="star" style="
            top: {{ star.top }}%;
            left: {{ star.left }}%;
            width: {{ star.size }}px;
            height: {{ star.size }}px;
            animation-delay: {{ star.delay }}s;
        "></div>
    {% endfor %}
</div>
</body>
</html>
